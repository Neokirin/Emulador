<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        $(document).ready(function () {
            $("#formulario_registro").fadeOut();
        });
    </script>
    <title>LOGIN</title>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>LOGIN</h1>
        </div>
        <a href="#popupSydney" data-rel="popup" data-position-to="window" data-transition="fade"><img class="popphoto"
                src="../Matias Vera/img/logo.png" alt="Sydney, Australia" style="width:100%; width: 100%;"></a>
        <form style="position:relative; top: 30px; background-color: darkgray" id="formulario_login"
            name="formulario_login">
            <div data-role="main" class="ui-content">
                <div class="ui-field-contain">
                        <input type="text" name="txt_user" id="txt_user" placeholder="User" value="" required>
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="password" name="txt_pass" id="txt_pass" placeholder="Password" value="" required>
                </div>
                <div class="ui-field-contain">
                        <input type="button" name="btn_acceder" id="btn_acceder" value="Acceder">
                </div>
                <div class="ui-field-contain">
                        <input type="button" name="btn_registrarse" id="btn_registrarse" value="Registrarse">
                </div>
                <div id="mensaje" style="color: red;"></div>
            </div>
        </form>
        <!--REGISTROOO--->
        <form style="position:relative; top: 30px; background-color: darkgray" id="formulario_registro"
            name="formulario_registro">
            <div data-role="main" class="ui-content">
                <div class="ui-field-contain">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="" required>
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="text" name="apellido" id="apellido" placeholder="apellido" value="" required>
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="text" name="ci" id="ci" placeholder="ci" value="">
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="text" name="telefono" id="telefono" placeholder="telefono" value="">
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="text" name="correo" id="correo" placeholder="correo" value="" required>
                </div>
                <hr>
                <div class="ui-field-contain">
                        <input type="password" name="credencial" id="credencial" placeholder="credencial" value=""
                        requiered>
                </div>
                <div class="ui-field-contain">
                        <input type="button" name="btn_registrarse_guardar" id="btn_registrarse_guardar"
                        value="Registrarse">
                </div>
                <div id="mensaje2" style="color: red;"></div>
            </div>
        </form>
        <div data-role="footer" style="position:relative; top: 60px;">
            <h1>Autor @Matias Vera tm</h1>
        </div>
    </div>
</body>

</html>
